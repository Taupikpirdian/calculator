            <div class="button" data-action="" data-target="5">5</div>
            <div class="button" data-action="" data-target="6">6</div>
            <div class="button l" data-action="-" data-target="">−</div>
          </div>
          <div class="calc-button-row">
            <div class="button" data-action="" data-target="1">1</div>
            <div class="button" data-action="" data-target="2">2</div>
            <div class="button" data-action="" data-target="3">3</div>
            <div class="button l" data-action="+" data-target="">+</div>
          </div>
          <div class="calc-button-row">
            <div class="button" data-action="" data-target=".">
              .
            </div>
            <div class="button" data-action="" data-target="0">
              0
            </div>
            <div class="button" data-action="<" data-target="">
              <
            </div>
            <div class="button l" data-action="=" data-target="">
              =
            </div>
          </div>
        </div>
    </div>
</body>
